<div *ngIf="isUserAuthenticated(); then thenBlock; else elseBlock" class='container-fluid'></div>
<ng-template #thenBlock>
    <div class='row'>
        <div class='col-sm-2'>
            <app-nav></app-nav>
        </div>
        <div class='col-sm-10 main-back'>
          <router-outlet></router-outlet>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <app-login></app-login>
</ng-template>
