<h2>Doctors</h2>
<br/>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<table *ngIf="doctorsObservable | async as doctors; else loading" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Native Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Start of practice</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors">
            <td>{{ doctor.nativeName }}</td>
            <td>{{ doctor.userName }}</td>
            <td>{{ doctor.email }}</td>
            <td *ngIf="doctor.gender === Gender.Male; else female" class="text-center"><fa-icon [icon]="['fas', 'mars']"></fa-icon></td>
            <ng-template #female>
                <td class="text-center"><fa-icon [icon]="['fas', 'venus']"></fa-icon></td>
            </ng-template>
            <td>{{ doctor.birthday.toISOString().split('T')[0] }}</td>
            <td>{{ doctor.startOfPractice.toISOString().split('T')[0] }}</td>
            <td>
                <a routerLink="/doctors/edit/{{ doctor.id }}"><fa-icon [icon]="['fas', 'user-cog']" style="color:blue"></fa-icon></a>&nbsp;&nbsp;
				<a routerLink="/doctors/{{ doctor.id }}/manage-appointments"><fa-icon [icon]="['far', 'calendar-alt']" style="color:blue"></fa-icon></a>&nbsp;&nbsp;
				<a routerLink="/doctors/{{ doctor.id }}/examinations"><fa-icon [icon]="['fas', 'stethoscope']" style="color:blue"></fa-icon></a>&nbsp;&nbsp;
				<a (click)="deleteDoctor(doctor.id)"><fa-icon [icon]="['fas', 'user-times']" style="color:red"></fa-icon></a>
			</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><a routerLink="/doctors/edit/new"><fa-icon [icon]="['fas', 'user-plus']" style="color:green"></fa-icon></a></td>
        </tr>
    </tfoot>
</table>
<ng-template #loading>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
